{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col"> Symbol </th>
                <th scope="col"> Buy/Sell </th>
                <th scope="col"> Shares </th>
                <th scope="col"> Unit price </th>
                <th scope="col"> Time </th>
             </tr>
        </thead>
        <tbody>
            {% for deal in history %}
            <tr>
               <td>{{ deal.symbol }}</td>
               <td>{{ deal.method }}</td>
               <td>{{ deal.shares }}</td>
               <td>{{ deal.current_price | usd }}</td>
               <td>{{ deal.time }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
